
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-Shirt Mockup Editor</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/konva@9.3.0/konva.min.js"></script>
</head>
<body>
  <header>
    <h1>T-Shirt Mockup Editor</h1>
  </header>

  <section id="model-selection">
    <h2>Select Model</h2>
    <div id="model-gallery"></div>
    <input type="file" id="upload-model" accept="image/*" multiple />
  </section>

  <section id="design-upload">
    <h2>Upload Design</h2>
    <input type="file" id="upload-design" accept="image/*" />
  </section>

  <section id="controls">
    <h2>Design Controls</h2>
    <label>Scale: <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1"></label>
    <label>Rotation: <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0"></label>
    <label>Opacity: <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="1"></label>
    <label>Shirt Color: <input type="color" id="shirt-color" value="#ff0000"></label>
    <button id="reset-design">Reset Design Position</button>
    <button id="download-result">Download Mockup</button>
  </section>

  <section id="editor">
    <div id="container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
